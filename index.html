<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Maths Games</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .loader {
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .invisible-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: none;
            background: transparent;
            cursor: pointer;
            outline: none;
            z-index: 1; /* Ensure the button is on top */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="invisible-button" onclick="changeContent()"></button>
        <div class="loader"></div>
        <h1>Website is Down</h1>
        <p>We're sorry, but the website is currently unavailable. Please check back later.</p>
    </div>

    <script>
        function changeContent() {
            document.body.innerHTML = `
                <iframe src="https://3p8ykw-8080.csb.app/"></iframe>
            `;
            document.body.style.margin = "0";
            document.body.style.padding = "0";
            document.body.style.width = "100vw";
            document.body.style.height = "100vh";
            document.body.style.overflow = "hidden";
        }
    </script>
</body>
</html>
